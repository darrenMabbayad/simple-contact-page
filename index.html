<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> 
    <title>Dextera Strategies</title>
</head>
<body>

    <div class="page-container">

        <video id="video-bg" autoplay muted loop>
            <source src="./src/final.mp4" type="video/mp4">
        </video>
    
        <div class="info-container">
            <div class="flex-container">
                <h1 class="company-name">Dextera Strategies</h1>
                <h3 class="byline">Political Consulting & Government Regulations</h3>
                <a class="email" href="mailto:info@dexterastrategies.com">info@dexterastrategies.com</a>
                <div class="email-underline"></div>
            </div>
        </div>    
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>

    <script>

        const email = document.querySelector('.email')
        const emailUnderline = document.querySelector('.email-underline')

        email.addEventListener('mouseenter', event => {
            gsap.to(emailUnderline, {width: '55%', duration: 0.3})
        })
        email.addEventListener('mouseleave', event => {
            gsap.to(emailUnderline, {width: 0, duration: 0.3})
        })

    </script>

</body>
</html>
